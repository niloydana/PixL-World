<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>Send a message!</title>

	<link rel="icon" href='https://cdn.discordapp.com/attachments/884382170251132938/948519813406425129/circle-pixl.png' type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles.css">
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>

  
<center><h1>Send a message to the devs!</h1></center>
  <div data-netlify-identity-menu></div>

<br></br>
  
<div>
<form name="Message form" netlify>
     <input type="text" name="Name" placeholder="Your name" class="cozy" required>
     <input type="email" name="Email" placeholder="Your email address" class="cozy" required>
     <input type="text" name="Reason" placeholder="Reason" class="cozy" required>
     <input type="text" name="Message" placeholder="Your message" class="cozy" required>
  
    <button type="submit" class="cozy-button">Send</button>
</form>
</div>
